# Редирект HTTP -> HTTPS для gg-hub.ru и поддоменов
server {
    listen 80;
    server_name gg-hub.ru *.gg-hub.ru;
    client_max_body_size 500M;

    # ACME challenge для Let's Encrypt (certbot renew)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS
server {
    listen 443 ssl;
    http2 on;
    server_name gg-hub.ru *.gg-hub.ru;

    charset utf-8;

    ssl_certificate     /etc/letsencrypt/live/gg-hub.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/gg-hub.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    client_max_body_size 500M;

    root /var/www/frontend/dist;
    index index.html;

    # Поддомены gg-hub.ru
    if ($host ~* ^([a-z0-9-]+)\.gg-hub\.ru$) {
        set $subdomain $1;
    }
    if ($host = gg-hub.ru) {
        set $subdomain "";
    }

    location /api/v1 {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    location / {
        proxy_pass http://gg-frontend:3008;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location ~ \.php$ {
        root /var/www/gg/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass gg-php_8.2:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_X_ORIGINAL_HOST $host;
        fastcgi_param HTTP_X_SUBDOMAIN $subdomain;
    }

    location ~ /\.ht {
        deny all;
    }
}
