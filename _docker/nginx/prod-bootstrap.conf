# Конфиг для первого запуска БЕЗ SSL (сертификатов ещё нет).
# Используйте: NGINX_CONFIG=prod-bootstrap.conf
# После получения сертификата переключите на prod.conf и перезапустите nginx.

server {
    listen 80;
    server_name gg-hub.ru *.gg-hub.ru;

    charset utf-8;
    client_max_body_size 500M;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";

    root /var/www/frontend/dist;
    index index.html;

    # ACME challenge для Let's Encrypt (первичное получение и renew)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # Поддомены gg-hub.ru
    if ($host ~* ^([a-z0-9-]+)\.gg-hub\.ru$) {
        set $subdomain $1;
    }
    if ($host = gg-hub.ru) {
        set $subdomain "";
    }

    location /api/v1 {
        try_files $uri $uri/ /index.php?$query_string;
        gzip_static on;
    }

    # Продакшен: раздаём собранный фронтенд (frontend/dist), без контейнера gg-frontend
    location / {
        try_files $uri $uri/ /index.html;
        expires 1h;
        add_header Cache-Control "public, no-transform";
    }

    location ~ \.php$ {
        root /var/www/gg/public;
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass gg-php_8.2:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTP_X_ORIGINAL_HOST $host;
        fastcgi_param HTTP_X_SUBDOMAIN $subdomain;
    }

    location ~ /\.ht {
        deny all;
    }
}
